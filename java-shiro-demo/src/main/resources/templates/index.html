<head>
    <meta charset="UTF-8">
    <title>权限管理系统</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

<body>
    <div id="app" class="default">
        <h3>权限管理系统</h3>
        <button @click="userManager">用户与角色管理</button>
        <button @click="quit">退出</button>
    </div>
</body>

<script>
    var app = new Vue({
        el: "#app",
        data: {},
        methods: {
            userManager: function () {
                window.location.href = "/user.html"
            },
            quit: function () {
                window.location.href = "/api/realm/logout"
            }
        }
    })
</script>

<style>
    .default {
        margin: 5% auto;
        width: 100%;
        text-align: center;
    }

    button {
        display: inline-block;
        border: 1px cadetblue solid;
        margin: 5% 1%;
        padding: 1px;
        width: 150px;
        height: 150px;
        line-height: 150px;
        text-align: center;
        background-color: papayawhip;
